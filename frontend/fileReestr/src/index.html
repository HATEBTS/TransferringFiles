<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
    <title>Tauri App</title>
    <script type="module" src="js/bootstrap.js" defer></script>
    <script type="module" src="js/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form action="">
          <input value="Выбор папки" class="button-dir" type="file" webkitdirectory @change="onFolderChange"/>


        <div class="mt-2 d-grid gap-4 float-md-end">
          <div>
            <input type="date" class="form-control button-dir" type="text"/>
          </div>
          <select class="form-control form-control-sm p-1 bg-light border">
            <option>Large select</option>
            <option>Large select</option>
            <option>Large select</option>
          </select>
          <select class="form-control form-control-sm p-1 bg-light border">
            <option>Default select</option>
            <option>Default select</option>
            <option>Default select</option>
          </select>
          <select class="form-control form-control-sm p-1 bg-light border">
            <option>Small select</option>
            <option>Small select</option>
            <option>Small select</option>
            <option>Small select</option>
          </select>
        </div>
        <div class="row">
          <p class="mt-5 w-25 mx-auto"><input type="submit"></p>
        </div>
      </form>
    </div>
  </body>
</html>
